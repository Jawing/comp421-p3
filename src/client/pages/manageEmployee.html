<div class="container" style="position: relative">
    <h3>Manage an Employee</h3>
    <form name="employee">
        <div class="form-group">
            <label>Employee:</label>
            <select class="form-control" required ng-model="sin" ng-change="getEmployee()" ng-options="obj.sin as obj.employee for obj in employees">
                <option value="">Select Employee</option>
            </select>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" type="text" ng-model="employee.firstname">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" type="text" ng-model="employee.lastname">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input class="form-control" type="text" ng-model="employee.address">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input class="form-control" type="text" ng-model="employee.zipcode">
        </div>
        <div class="form-group">
          <label>Telephone Number</label>
          <input class="form-control" type="text" ng-model="employee.telephonenumber">
        </div>
        <div class="form-group">
          <label>Company</label>
          <input class="form-control" type="text" ng-model="employee.company">
        </div>
        <div class="form-group">
          <label>Salary</label>
          <input class="form-control" type="number" ng-model="employee.salary">
        </div>
        <button class="btn btn-primary" type="submit" ng-click="updateEmployee()">Save Changes</button>
    </form>
    <div class="alert alert-success alert-dismissable" ng-show="successAlert">
        <button type="button" class="close" ng-click="successAlert = false">×</button>
        <strong>Success!</strong> Employee Updated.
    </div>
    <div class="alert alert-danger alert-dismissable" ng-show="failAlert">
        <button type="button" class="close" ng-click="npfailAlert = false">×</button>
        <strong>Failure!</strong> error
    </div>
</div>
